{% extends "base.html" %}

{% block main %}
<div class="container10">
	<div id = "holder">
		<div class="container6">
			<h1 class="com1">Groups</h1>

			<form action="{{ url_for('groups',userid=userid) }}" method="post">
			{{ form.csrf_token}}
      		<div class="form-group">
        		{{ form.groupsearch(class='form-control', placeholder="Search for a group")}}
      		</div>
			<button type="submit" name="submit" class="about-p2">Search</button>
			</form>
			<br><br>
		</div>	
		<div class="container8">
		<a class="about-p2" href="{{url_for('cgroup',userid=userid)}}" class="btn btn-primary btn-block">Create Group</a>
		</div>
		<br></br>
		<div class="container8">
		<a class= "about-p2" href="{{url_for('mygroups',userid=userid)}}" class="btn btn-primary btn-block">My Group(s)</a>
		</div>
	</div>
</div>	
{% endblock %}
