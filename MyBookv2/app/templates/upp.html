{% extends "base.html" %}

{% block main %}
<div class="container10">
  <h1 class="page-header">Update Profile Picture</h1>
    {% include 'flash_messages.html' %}
    <form action="{{ url_for('upp',userid=userid) }}" method="post"action="/process-file" enctype="multipart/form-data">
  {{ form.csrf_token}}

    <div class="form-group">
        {{ form.photo.label }}
        <p class="upp">Please upload your profile picture</p>
        {{form.photo(class="form-control")}}
    </div>
   <div class="container9"> 
  <button type="submit" name="submit" class="btn btn-primary">Update Profile Picture</button>
</div>
</form>
</div>
{% endblock %}
